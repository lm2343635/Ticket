<!DOCTYPE html>
<html lang="zh-CN">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>九资河旅游订票</title>
        <link href="static/images/favicon.ico" type="image/x-icon" rel="icon"> 
		<link href="static/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="static/css/style.css" rel="stylesheet"/>
		<link href="static/css/font-awesome.min.css" rel="stylesheet">
		<link href="static/css/mengular.css" rel="stylesheet">
		<link href="static/css/index.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
		<script src="static/js/jquery.min.js"></script>
		<script src="static/js/jquery.bootstrap.min.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/mengular-2.0.js"></script>
        <script src="dwr/engine.js"></script>
        <script src="dwr/interface/ScenicManager.js"></script>
        <script src="static/js/tools.js"></script>
		<script src="static/js/index.js"></script>
	</head>
	<body>
		<div id="head"></div>	
		<div id="carousel">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
	            <ol class="carousel-indicators">
	                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
	                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
	                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
	                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
	                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
	                <li data-target="#carousel-example-generic" data-slide-to="5"></li>
	            </ol>
	            <div class="carousel-inner" role="listbox">
	                <div class="item active">
	                    <img src="static/images/01.jpg">
	                </div>
	                <div class="item">
	                    <img src="static/images/02.jpg">
	                </div>
	                <div class="item">
	                    <img src="static/images/03.jpg">
	                </div>
	                <div class="item">
	                    <img src="static/images/04.jpg">
	                </div>
	                 <div class="item">
	                    <img src="static/images/05.jpg">
	                </div>
	                 <div class="item">
	                    <img src="static/images/06.jpg">
	                </div>
	            </div>
	            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
	                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	                <span class="sr-only">Previous</span>
	            </a>
	            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
	                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	                <span class="sr-only">Next</span>
	            </a>
	        </div>
	    </div>
	    <div class="container">
	    	<div class="page-header">
				<h1 class="text-primary text-center">景区门票</h1>
			</div>
			<div id="scenic-list" class="row">
				<div id="${sid}$" class="col-xs-12 col-sm-6 mengular-template scenic-list-template">
					<div class="thumbnail">
						<a href="scenic.html?sid=${sid}$"><img src="${src}$" alt="${sname}$"></a>
						<div class="caption">
							<h3>
								<span class="text-success">${sname}$</span>
								<small class="pull-right text-danger">￥${price}$元</small>
							</h3>
							<p class="text-muted">${location}$<span class="pull-right">已售${sold}$张</span></p>
						</div>
					</div>
				</div>
			</div>		
		</div>
		<div class="map">
			<iframe src="http://www.google.cn/maps/embed?pb=!1m18!1m12!1m3!1d13710.714298682034!2d115.39618999999999!3d30.7835995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x342dec8e75224825%3A0x8778c190a9179cf9!2z5rmW5YyX55yB6buE5YaI5biC572X55Sw5Y6_5Yek5bGx6ZWH!5e0!3m2!1szh-CN!2scn!4v1443967666355" width="600" height="450"></iframe>	
		</div>
		<div id="foot"></div>
	</body>
</html>
