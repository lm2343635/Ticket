<!DOCTYPE html>
<html lang="zh-CN">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>九资河旅游订票</title>
        <link href="static/images/favicon.ico" type="image/x-icon" rel="icon"> 
		<link href="static/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="static/css/style.css" rel="stylesheet"/>
		<link href="static/css/font-awesome.min.css" rel="stylesheet">
		<link href="static/css/mengular.css" rel="stylesheet">
		<link href="static/css/pay.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
		<script src="static/js/jquery.min.js"></script>
		<script src="static/js/jquery.bootstrap.min.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/mengular-2.0.js"></script>
        <script src="dwr/engine.js"></script>
        <script src="dwr/interface/ScenicManager.js"></script>
        <script src="dwr/interface/TicketManager.js"></script>
        <script src="static/js/tools.js"></script>
		<script src="static/js/pay.js"></script>
	</head>
	<body>
		<div id="head"></div>	
		<div class="container">
			<div class="page-header">
				<h1 id="ticket-tno" class="text-success text-center"></h1>
			</div>
			<div id="pay-info" class="alert">
				<div class="row">
					<div class="col-xs-12 col-sm-5 col-md-3">
						<a id="ticket-href"><img id="ticket-cover" class="img-rounded"></a>
					</div>
					<div class="col-xs-12 col-sm-7 col-md-9">
						<div class="order-payed text-success">
							<i class="fa fa-check-circle-o"></i>
							<p class="text-center">已支付</p>
						</div>
						<div class="order-wait text-warning">
							<i class="fa fa-clock-o"></i>
							<p class="text-center">待支付</p>
						</div>
						<div class="order-close text-danger">
							<i class="fa fa-times-circle-o"></i>
							<p class="text-center">未支付</p>
						</div>
						<h3><span id="ticket-sname"></span>，<span id="ticket-location"></span></h3>
						<h3>订购价格：<span id="ticket-price"></span>元，订购数量：<span id="ticket-count"></span>张，合计<span id="ticket-amount"></span>元</h3>
						<p id="pay-panel">
							<img id="alipay-logo" src="static/images/alipay.png">
							<a class="btn btn-danger btn-lg">立即支付</a>
						</p>
					</div>
				</div>
				
			</div>	
		</div>
		<div id="foot"></div>
	</body>
</html>
